<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/Style.css" />
    <link rel="stylesheet" href="/CSS/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <!-- Left Side Panel -->
      <div class="left">
        <div class="close">
          <img src="Assets/SVG/close.svg" alt="" />
        </div>
        <!-- Upper left Panel -->
        <div class="home p-1 bg-grey rounded m-1">
          <!-- Logo Part -->
          <div class="logo">
            <img class="invert" src="/Assets/SVG/Logo.svg" alt="Logo" />
          </div>

          <!-- Home & Search Part -->
          <ul>
            <li>
              <img class="invert" src="/Assets/SVG/Home-2.svg" alt="Home" />Home
            </li>
            <li>
              <img
                class="invert"
                src="/Assets/SVG/Search.svg"
                alt="Search"
              />Search
            </li>
          </ul>
        </div>

        <!-- Lower Left Panel -->
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="/Assets/SVG/playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>
          <!-- Songs List Section -->
          <div class="songlists">
            <ul>
              <!--  

                
              -->
              
            </ul>
          </div>
          <!-- Left Footer With Links -->
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety &amp; Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Right side Panel -->
      <div class="right bg-grey rounded">
        <!-- Right Header Panel -->
        <div class="header">
          <div class="nav">
            <div class="navIcon">
              <img
                class="hamburger"
                src="/Assets/SVG/hamburger.svg"
                alt="Hamburger"
              />
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupBtn">Sign Up</button>
            <button class="loginBtn">Log In</button>
          </div>
        </div>
        <!-- Right Playlist Section -->
        <div class="spotifyPlaylist">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <!-- Card -->

              </div>

                src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d"
                alt=""
              />
              <h2>Happy Hits!</h2>
              <p>Hits to Boost Your Mood & Fill You With Happiness.</p>
            </div> -->

          </div>

          <!-- Play Bar Section -->
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>

            <div class="musicClass">
              <div class="songInfo"></div>

              <div class="songBtns">
                <img
                  width="35"
                  id="previous"
                  src="/Assets/SVG/previous.svg"
                  alt=""
                />
                <img width="35" id="play" src="/Assets/SVG/play.svg" alt="" />
                <img width="35" id="next" src="/Assets/SVG/next.svg" alt="" />
              </div>

              <div class="vol-Time">
                <div class="songTime"></div>

                <div class="volume">
                  <img src="/Assets/SVG/volume.svg" alt="volume" />
                  <div class="range">
                    <input class="invert" type="range" name="range" id="volRange">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/JS/script.js"></script>
